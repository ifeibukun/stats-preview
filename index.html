<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">

    <div class="img-container">
      <img src="images/image-header-mobile.jpg" alt="">
    </div>

    <div class="second-container">
      <div class="get-insights">
        <p class="second-insight"> Get <span class="insight">insights</span> that help your business grow.</p>
      </div>
  
      <div class="discover">
        <p id="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="numbers">
        <div class="ten">
          <p class="number-display-flex">10k+ <span class="number-span"> companies</span></p>
        </div>
        <div class="three">
          <p class="number-display-flex">314 <span  class="number-span">templates</span></p>
        </div>
        <div class="twelve">
          <p class="number-display-flex">12m+ <span  class="number-spans"> queries</span></p>
        </div>
      </div>
  
    </div>
  </div>

  </div>
</body>
</html>
